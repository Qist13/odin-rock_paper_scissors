<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="results">Select an option to play the game</div>
    <div class="container">
      <div class="media-player">
        <div id="player-score">Player Score: 0</div>
        <div>
          <img src="./images/rps.png" alt="Player's Choice" id="img-player" />
        </div>
      </div>
      <div class="media-computer">
        <div id="computer-score">Computer Score: 0</div>
        <div>
          <img
            src="./images/rps.png"
            alt="Computer's Choice"
            id="img-computer"
          />
        </div>
      </div>
    </div>
    <div class="options">
      <button id="btn-rock">Rock</button>
      <button id="btn-paper">Paper</button>
      <button id="btn-scissor">Scissor</button>
    </div>
    <div class="reset">
      <button id="btn-reset">Reset</button>
    </div>
  </body>
</html>
